<script>
$(document).ready(function(){
(function ($){
	$.fn.sponsorScroller =
		function(options){

		var defaults = {
			itemRightMargin: 10,
			itemWidth: 200,
			animationSpeed: 11000
		};
		//MERGE THE OPTIONS INTO THE DEFAULTS OBJECT, THE DEFAULTS WILL NEED TO BE LISTED TO BE KNOWN...
		var options = $.extend(defaults, options);
		var resetNum = 0;


$(this).toggleClass('js-disabled js-enabled');

var firstItem = $(this).find('.w-slides .first').toggleClass('thisFirstItem');
var thisChild = $(this).find('.w-multi').children();

$(firstItem).clone().appendTo(thisChild).toggleClass('first').addClass('last');
$(this).find('.thisFirstItem').toggleClass('thisFirstItem');

var clipWidth = (defaults.itemRightMargin+defaults.itemWidth)*$(this).find('.w-slides li').length;
var containerWidth = clipWidth-defaults.itemRightMargin;
var clipCapacity = $(this).find('.w-slides li').length;
var animation = (containerWidth*-1)+defaults.itemWidth;
var speed = Math.abs(animation / defaults.animationSpeed);

//SET THE STRUCTURE
$(this).css('width', defaults.itemWidth);
$(this).find('.w-multi').css('width', containerWidth);
$(this).find('.w-slides').css('width', clipWidth);
$(this).find('.w-slides li').css({'float':'left', 'width':defaults.itemWidth, 'margin-right':defaults.itemRightMargin+'px'});

$(this).find('.w-slides li:last').css('margin-right', 0);
$(this).css({'padding':resetNum});
$(this).find('.w-multi').css({'padding':resetNum});
$(this).find('.w-multi').css({'margin':resetNum});

var animationWrapper = $(this).find('.w-multi'); //R ObjObj
var thisWidget = $(this);

function animateMe(){
	var distance = Math.abs(animation - animationWrapper.position().left);
	var time = distance / speed;

$(thisWidget).find('.w-multi').animate({left:animation}, time, 'linear', function()
	{
		$(thisWidget).find('.w-multi').css('left', 0);
		animateMe();
	});
}

$(thisWidget).find('.w-multi').hover(function(){
		$(this).stop(true);
},
function(){
		animateMe();
	});

animateMe();
}}

(jQuery));});

</script>
